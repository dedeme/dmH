name:                fleas
version:             2018.11
github:              "githubuser/fleas"
license:             GPL-3
author:              "ºDeme"
maintainer:          "example@example.com"
copyright:           "2018 ºDeme"

extra-source-files:
- README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/tests#readme>

dependencies:
- base >= 4.7 && < 5
- libdmh
- libmarketh
- bytestring
- utf8-string
- array

executables:
  hfleas:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - fleas

library:
  source-dirs: src

tests:
  fleas-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - fleas
